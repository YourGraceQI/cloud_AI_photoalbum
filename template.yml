AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Python file including external library
Resources:
  cloudhw3photobucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: cloudhw3photobucket
      AccessControl: PublicRead
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            ExposedHeaders:
              - Date
            Id: myCORSRuleId1
  A3lf2ApiGateway:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: vs
      OpenApiVersion: "2.0"
      DefinitionUri: search_apigateway.yaml
  Frontlexlf:
    Type: AWS::Serverless::Function
    Properties:
      Handler: front2lex.lambda_handler
      Runtime: python3.8
      FunctionName: Frontlexlf
      CodeUri: ./src/front2lex #Directory the source file is
      MemorySize: 128
      Timeout: 30
      Role: arn:aws:iam::840723909099:role/service-role/front_lex-role-odw9js2u
      Policies:
        - AmazonS3FullAccess
        - AlexaForBusinessFullAccess
        - AmazonLexFullAccess
      ConfigLambdaPermission:
        Type: "AWS::Lambda::Permission"
        DependsOn:
        - A3lf2ApiGateway
      - Frontlexlf
      Properties:
        Action: lambda:InvokeFunction
        FunctionName: !Ref Frontlexlf
        Principal: apigateway.amazonaws.com
      Events:
        HttpGet:
          Type: Api
          Properties:
            Path: /search
            Method: get
            RestApiId:
              Ref: A3lf2ApiGateway
      Environment:
        Variables:
          REGION: us-east-1
  Searchlf:
    Type: AWS::Serverless::Function
    Properties:
      Handler: search_photos.lambda_handler
      Runtime: python3.8
      FunctionName: Searchlf
      CodeUri: ./src/search_photos #Directory the source file is
      MemorySize: 128
      Timeout: 30
      Role: arn:aws:iam::840723909099:role/service-role/search-photos-role-1k677fab
      Policies:
        - AWSLambdaBasicExecutionRole-a49340ea-df22-4378-ad40-0127997c95f2
      Environment:
        Variables:
          REGION: us-east-1
  Indexlf:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index_photos.lambda_handler
      Runtime: python3.8
      FunctionName: Indexlf
      CodeUri: ./src/index_photos
      MemorySize: 128
      Timeout: 30
      Role: 'arn:aws:iam::840723909099:role/service-role/index-Photo-v1-role-7xq3t62z'
      Policies:
        - AmazonS3FullAccess
        - AWSLambda_FullAccess
      Events:
        UploadS3:
          Type: S3
          Properties:
            Bucket:
              Ref: cloudhw3photobucket
            Events: 's3:ObjectCreated:Put'
      Environment:
        Variables:
          REGION: us-east-1
